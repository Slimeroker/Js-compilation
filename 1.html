<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA Compatible" content="IE=edge">
<title>test</title>
<style>
    </style>
</head>
<body>

<button id="but">я кнопка</button>

 <div id="divId"></div>
<script>
  'use strict'

  function randInt(min, max) {
    return (Math.floor(Math.random() * (max - min)) + min);
}

function randomStats() {
    let height0 = randInt(10, 100); //не было сказано от какого числа скругление ширина и высота и до какого числа должно быть, по этому оставил таким же с прошлой задачи
    let width1 = randInt(10, 100);
    let circle2 = randInt(10, 100);
    let circle3 = randInt(10, 100);
    let randomColor4 = randInt(0, 255);
    let randomColor5 = randInt(0, 255);
    let randomColor6 = randInt(0, 255);
    return[height0, width1, circle2, circle3, randomColor4, randomColor5, randomColor6];
}
function randomNumber() {
    let number = randInt(10, 500);
    return (number);
}
    
  but.addEventListener('click', function(e) {
    for (let i = randomNumber(); i > 0; i--) {
      let arr = randomStats(); 
      
      let elem = document.createElement('div');
      elem.style.backgroundColor = `rgb(${arr[4]},${arr[5]},${arr[6]})`;
      elem.style.width = arr[1] + 'px';
      elem.style.height = arr[0] + 'px';
      elem.style.borderRadius = arr[2] + '%';
      elem.style.display = "inline-block"; //оставил инлайн блок что бы смотреть было можно нормально, без него все встрочку вниз не удобно
      divId.appendChild(elem);
     }
});
</script>
</body>
</html>
